<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title id="titulo">Chill-Eats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cupon-2</ion-title>
    </ion-toolbar>
  </ion-header>
    <img src="https://images.aws.nestle.recipes/resized/8689e8d974203563ddcc9bbff91323c2_MG_CHORIZOBURGER_Main-880x660_1080_850.png" alt="">
  <div id="container">
    <h1>Hambuguesa</h1>
    <p>Solo en locales</p>
    <h1><b>$6.800</b></h1>
  </div>

  <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <input type="text" style="display: none;" [(ngModel)]="texto">
      <qrcode [qrdata]="text" [width]="300" class="text-center"></qrcode> 
      <p class="text-center" id="codigo"> {{numeroAleatorio}} </p>
    </ng-template>
  </ion-modal>
  
</ion-content>
<ion-footer>
  <ion-button size="large" expand="block" id="open-modal" >CANJEAR</ion-button>
</ion-footer>
