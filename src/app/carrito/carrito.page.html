<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title id="titulo">
      Chill-Eats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-container">
    <ion-card id="carrito1">
      <ion-card-header>
        <ion-card-title>Carrito</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item *ngFor="let carrito of comida">
          <ion-thumbnail slot="start">
            <img alt="Imagen de producto" src={{carrito.imagen}} />
          </ion-thumbnail>
          <ion-label>
            {{ carrito.cantidad }}X {{ carrito.nombre }} - ${{ carrito.valorTotal }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Total:</strong> ${{ total }}</ion-label>
        </ion-item>
      </ion-card-content>
      <ion-button color="danger" (click)="eliminarCarrito()" routerLink="/home">Eliminar Carrito</ion-button>
      <ion-button (click)="presentAlert()" (click)="ejecutar()" routerLink="/pedido" >Comprar Ya</ion-button>
    </ion-card>
  </div>

  <br><br><br><br>

  <div class="moto">
    <ion-icon name="bicycle-outline"></ion-icon>
  </div>

  <div class="texto">
    <p>Tu pedido llegar√° en unos momentos...</p>
  </div>
</ion-content>
