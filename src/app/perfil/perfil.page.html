<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title id="titulo">Chill-Eats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Perfil</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="profile-img-container">
        <ion-img src="https://i.pinimg.com/236x/2f/97/f0/2f97f05b32547f54ef1bdf99cd207c90.jpg" alt="Imagen de perfil"></ion-img>
      </div>

      <ion-item *ngIf="user$ | async as user;">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-text>{{ user.name }}</ion-text>
      </ion-item>

      <ion-item *ngIf="user$ | async as user;">
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-text>{{ user.email }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-text>{{ phone }}</ion-text>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label position="stacked">Direccion</ion-label>
          <ion-select placeholder="Selecciona una dirección">
            <ion-select-option *ngFor="let direccion of direcciones" [value]="direccion.id">
              {{ direccion.label }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>  
    </ion-card-content>
  </ion-card>
  <ion-button id="logout-btn" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          Inicio
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/tiendas']">
          <ion-icon name="bag-outline"></ion-icon>
          Tiendas
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/cupones']">
          <ion-icon name="ticket-outline"></ion-icon>
          Cupones
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/perfil']" [disabled]="true">
          <ion-icon name="person-outline"></ion-icon>
          Perfil
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
