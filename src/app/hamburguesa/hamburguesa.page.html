<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="goToMainPage()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="titulo">Hamburguesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hamburguesa</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Comida Americana</ion-card-title>
      <ion-card-subtitle>Precios en Chile</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of hamburguesas | async">
          <ion-thumbnail slot="end" class="thumbnail-large">
            <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
            <ion-button fill="clear" class="add-button" shape="round" size="small" (click)="agregarProducto(producto)">+</ion-button>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ producto.nombre }}</h2>
            <ion-card-subtitle>${{ producto.valor }} CLP</ion-card-subtitle>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Botón para pagar carrito (dinámico y negro) -->
  <ion-button *ngIf="tieneProductosEnCarrito" id="pay-button" color="dark" expand="block" [routerLink]="['/carrito']">
    Pagar Carrito
  </ion-button>
</ion-content>
